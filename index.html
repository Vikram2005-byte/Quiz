<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div id="quiz-container">
            <div id="question-container">
                <h2 id="question">Question goes here</h2>
                <div id="options">
                    <button class="option" data-index="0">Option A</button>
                    <button class="option" data-index="1">Option B</button>
                    <button class="option" data-index="2">Option C</button>
                    <button class="option" data-index="3">Option D</button>
                </div>
            </div>
            <div id="timer">Time left: <span id="time-left">60</span> seconds</div>
            <div id="score">Score: <span id="current-score">0</span></div>
            <button id="next-btn">Next Question</button>
            <div id="feedback"></div>
            <div id="results" style="display: none;">
                <h2>Quiz Complete!</h2>
                <p id="final-score"></p>
                <button id="restart-btn">Restart Quiz</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Created by <a href="https://github.com/Vikram2005-byte" target="_blank">Vikram2005-byte</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
